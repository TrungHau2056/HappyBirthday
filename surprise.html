<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéâ Surprise! üéâ</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
  font-family: 'Be Vietnam Pro', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at center, #ffbae1, #ff4fba);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 500px;
      margin-bottom: 30px;
      padding: 0 10px;
    }

    iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    /* Clickable letters like the opening: press to bounce */
    .click-letters { display: inline-block; white-space: pre-wrap; }
    .click-letters .letter {
      display: inline-block;
      cursor: pointer;
      user-select: none;
      transition: transform 180ms ease, color 180ms ease, text-shadow 180ms ease;
      will-change: transform;
    }
    .click-letters .letter:hover { transform: translateY(-2px) scale(1.06); }
    .click-letters .letter.pop { animation: letterPop 520ms cubic-bezier(.2,.9,.2,1.1); }
    @keyframes letterPop {
      0% { transform: translateY(0) scale(1) rotate(0deg); }
      35% { transform: translateY(-6px) scale(1.25) rotate(-8deg); }
      70% { transform: translateY(2px) scale(0.96) rotate(4deg); }
      100% { transform: translateY(0) scale(1) rotate(0deg); }
    }

    .back-link {
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: yellow;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>
    
  <h1 id="surpriseTitle" class="click-letters">üéÅ Surprise Time! üéÅ</h1>
  <p>Here's your surprise video! Hope it brings a big smile to your face. You deserve all the happiness today and always. üíñ</p>

  <iframe 
  id="ytplayer"
  width="640"
  height="360"
  src="https://www.youtube.com/embed/l5LTjJ5Fs3Y?rel=0&enablejsapi=1" 
  allow="autoplay; encrypted-media" 
  allowfullscreen>
</iframe>


  <a href="index.html" class="back-link">‚Üê Back to Main Page</a>

  <script>
    // Add some falling confetti for fun
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.backgroundColor = ['#ff4fba', '#fff700', '#00f7ff', '#ffffff'][i % 4];
      confetti.style.animationDelay = (Math.random() * 3) + 's';
      document.body.appendChild(confetti);
    }
  </script>
  <script>
    // Split heading into clickable letters that bounce on press
    (function(){
      const title = document.getElementById('surpriseTitle');
      if (!title) return;
      const original = title.textContent;
      title.textContent = '';
      for (const ch of original) {
        const span = document.createElement('span');
        span.className = 'letter';
        span.textContent = ch;
        span.addEventListener('click', () => {
          span.classList.remove('pop');
          // force reflow to restart animation
          // eslint-disable-next-line no-unused-expressions
          span.offsetHeight;
          span.classList.add('pop');
        });
        title.appendChild(span);
      }
    })();
  </script>
  <script>
    // Load YouTube Iframe API
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  
    let player;
  
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        events: {
          'onReady': onPlayerReady
        }
      });
    }
  
    function onPlayerReady(event) {
      // Wait for any user interaction, then play with sound
      document.addEventListener("click", () => {
        event.target.unMute();
        event.target.setVolume(100);
        event.target.playVideo();
      }, { once: true });
    }
  </script>
  
</body>
</html>
